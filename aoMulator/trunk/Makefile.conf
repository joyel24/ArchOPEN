GCCFLAGS = -O2 -Wall --pipe --ggdb3
GPPFLAGS = -O2 --pipe -ggdb3

# AV3XX, Gmini400, AV4XX, JBMM
TARGET_DEVICE = AV3XX


ifeq ("$(TARGET_DEVICE)","AV3XX")
TARGET_CHIP="DSC25"
endif

ifeq ("$(TARGET_DEVICE)","AV4XX")
TARGET_CHIP="DM270"
endif

ifeq ("$(TARGET_DEVICE)","Gmini400")
TARGET_CHIP="DM270"
endif

ifeq ("$(TARGET_DEVICE)","JBMM")
TARGET_CHIP="DSC21"
endif

GCC=gcc
GPP=g++
LD=ld
OBJCOPY= objcopy
RM=rm
MV=mv
AR=ar
RANLIB=ranlib

SRC = $(wildcard *.cpp)
